<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flip - card memory game</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
  <img src="../../img/monster3.png" alt="" style="height: 100vh; position: absolute;">

  <div id="g"></div>

  <div class="logo" style="position: absolute;right: 20vw;">
    <!-- <div style="display: flex;flex-direction: column;">
      <p style="text-align: center;font-family: ming;color: rgb(133, 49, 49);font-size: 40px;letter-spacing: 0.2em;">
        请在数据药房中找到匹配的“药物”</p>
      <p style="text-align: center;font-family: ming;color: rgb(139, 56, 56);font-size: 40px;letter-spacing:0.2em;">
        研制出化解毒液的配方</p>
    </div> -->
    <p class="info">点击[I]键查看游戏规则，点击[p]键开始游戏</p>


    <div class="card left">
      <div class="flipper">
        <div class="f c1">F</div>
        <div class="b contentbox" id="stats">
          <div class="padded">
            <h2>Figures</h2>
            看起来你还没有开始匹配药物。
            <a href="javascript:;" class="playnow">现在开始！</a>
          </div>
        </div>
      </div>
    </div>


    <div class="card active twist">
      <div class="flipper">
        <div class="b f">
          <div class="c2">L</div>
        </div>
      </div>
    </div>


    <div class="card left">
      <div class="flipper">
        <div class="f c3">I</div>
        <div class="b contentbox instructions">
          <div class="padded">
            <h2>Instructions</h2>
            <p>按 [p] 暂停，或按 [ESC] 放弃游戏。</p>
            <p>这是一款定时卡牌记忆游戏。单击绿卡以查看它们对应的药品，并尝试在其他卡片下方找到匹配的药品。</p>
            <p>一次发现两个匹配的药品，将它们从游戏中消除。</p>
            <p>尽可能快地消除所有卡牌以赢得游戏。玩得开心！</p>
          </div>
        </div>
      </div>
    </div>


    <div class="card">
      <div class="flipper">
        <div class="f c4">P</div>
        <div class="b contentbox levels">
          <a href="javascript:;" style="height: 33%;" data-level="8" class="play">普通</a>
          <a href="javascript:;" style="height: 33%;" data-level="18" class="play">中等</a>
          <a href="javascript:;" style="height: 33%;" data-level="32" class="play">困难</a>
        </div>
      </div>
    </div>

  </div>
  <!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
