<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Planets</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>

  <body>
    <section id="sectionone" class="screen">
      <div id="scene">
        <div data-depth="0.1" class="bg">
          <img src="images/prospect-bg.png" alt="" />
        </div>
        <div data-depth="1.2" class="earth">
          <img src="images/heart.png" alt="" />
        </div>
        <div data-depth="0.2" class="fore">
          <img src="images/prospect-grass2.png" alt="" />
        </div>
        <div data-depth="0.4" class="mid">
          <img src="images/prospect-grass1.png" alt="" />
        </div>
        <div>
          <img src="images/text.png" style="width: 100vw;">
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
